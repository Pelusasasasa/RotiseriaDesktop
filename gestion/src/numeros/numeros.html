<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./numeros.css">
</head>
<body>
    <section class="inputs">
        <main>
            <label for="dolar">Dolar</label>
            <input disabled type="text" name="dolar" id="dolar">
        </main>
        <main>
            <label for="contado">Ultimo Contado</label>
            <input disabled type="text" name="contado" id="contado">
        </main>
        <main>
            <label for="cuentaCorriente"> Ultima Cuenta Corriente</label>
            <input disabled type="text" name="cuentaCorriente" id="cuentaCorriente">
        </main>
        <main>
            <label for="recibo">Ultimo Recibo</label>
            <input disabled type="text" name="recibo" id="recibo">
        </main>
        <main>
            <label for="presupuesto">Ultimo Presupuesto</label>
            <input disabled type="text" name="presupuesto" id="presupuesto">
        </main>
        <main>
            <label for="facturaA">Ultima Factura A</label>
            <input disabled type="text" name="facturaA" id="facturaA">
        </main>
        <main>
            <label for="notaA">Ultimo Nota De Credito A</label>
            <input disabled type="text" name="notaA" id="notaA">
        </main>
        <main>
            <label for="facturaB">Ultima Factura B</label>
            <input disabled type="text" name="facturaB" id="facturaB">
        </main>
        <main>
            <label for="notaB">Ultimo Nota De Credito B</label>
            <input disabled type="text" name="notaB" id="notaB">
        </main>
        <main>
            <label for="facturaC">Ultima Factura C</label>
            <input disabled type="text" name="facturaC" id="facturaC">
        </main>
        <main>
            <label for="notaC">Ultimo Nota De Credito C</label>
            <input disabled type="text" name="notaC" id="notaC">
        </main>
    </section>
    <section class="botones">
        <button class="modificar">Modificar</button>
        <button class="guardar none">Guardar</button>
        <button class="salir">Salir</button>
    </section>
    <button class="cargar">Cargar</button>
</body>
 <script src="./numeros.js"></script>
</html>
