<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Codigo</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./productos.css">
</head>
<body id="modificarCodigo">
    <h1>Modificar Codigo</h1>
    <section class="inputs">
        <main>
            <label for="codigo">Codigo</label>
            <input type="text" autofocus name="codigo" id="codigo">
        </main>
        <main>
            <label for="descripcion">Descripcion</label>
            <input type="text" disabled name="descripcion" id="descripcion">
        </main>
        <main>
            <label for="nuevoCodigo">Nuevo Codigo</label>
            <input type="text" name="nuevoCodigo" id="nuevoCodigo">
        </main>
    </section>
    <section class="botones">
        <button id="modificar">Modificar</button>
        <button id="salir">Salir</button>
    </section>
    <script src="./modificarCodigo.js"></script>
</body>
</html>
