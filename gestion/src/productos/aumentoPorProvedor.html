<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumneto por provedor</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./productos.css">
</head>
<body class="provedores">
    <section class="inputs">
        <main>
            <label for="provedores">Provedores</label>
            <select name="provedores" autofocus id="provedores"></select>
        </main>

        <main>
            <label for="porcentaje">Porcentaje %</label>
            <input type="number" name="porcentaje" id="porcentaje">
        </main>
    </section>
    <section class="botones">
        <button id="aceptar">Aceptar</button>
        <button id="salir">Salir</button>
    </section>
    <script src="./aumentoPorProvedor.js"></script>
</body>
</html>
