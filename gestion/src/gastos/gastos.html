<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Generales</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./gastos.css">
</head>
<body>
    <h1>Gastos Generales</h1>
    <section class="inputs">
        <main>
            <label for="fecha">Fecha</label>
            <input type="date" autofocus name="fecha" id="fecha">
        </main>
        <main>
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" id="descripcion">
        </main>
        <main>
            <label for="importe">Importe</label>
            <input type="number" class="text-rigth" name="importe" id="importe">
        </main>
    </section>

    <section class="botones">
        <button class="aceptar">Aceptar</button>
        <button class="salir">Salir</button>
    </section>
    <script src="./gastos.js"></script>
</body>
</html>
