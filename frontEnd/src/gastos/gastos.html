<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Generales</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./gastos.css">
    <link href="../../node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet">
</head>

<body>
    <section>
        <header>
            <div class="w-full flex cursor-pointer justify-around m-0 bg-gray text-white ">
                <p id="gasto" class="seleccionado text-black m-0 border w-full p-0-5 text-center">Gastos</p>
                <p id="egreso" class="m-0 w-full border p-0-5 text-center">Egresos Particulares</p>
            </div>
            <div class="flex justify-around align-center">
                <h1>Control de Gastos</h1>

                <div class="flex flex-col">
                    <label for="total" class="text-center">Total</label>
                    <input type="number" value="0.00" name="total" id="total">
                </div>
            </div>

            <div class="flex justify-around mb-2">
                <div class="flex flex-col">
                    <label for="buscador">Buscador</label>
                    <input type="text" placeholder="Buscar Gasto..." name="buscador" id="buscador">
                </div>
                <div class="flex flex-col">
                    <label for="desde">Desde</label>
                    <input type="date" id="desde" name="desde">
                </div>
                <div class="flex flex-col">
                    <label for="hasta">Hasta</label>
                    <input type="date" name="hasta" id="hasta">
                </div>
            </div>

        </header>

        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>T</th>
                        <th>Fecha</th>
                        <th>Descripcion</th>
                        <th>Cantidad</th>
                        <th>Importe</th>
                        <th>Total</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="flex justify-around mt-2">
            <button id="salir" class="flex gap-2">
                <span>x</span>
                Salir</button>
            <Button id="agregar" class="flex gap-2">
                <span>
                    +
                </span>
                Agregar Gasto
            </Button>
        </div>


        <div id="modal" class="none">
            <div class="flex flex-col gap-2">
                <div>
                    <label htmlFor="">Fecha</label>
                    <input type="date" id="fecha" autofocus />
                </div>
                <div>
                    <label htmlFor="">Descripcion</label>
                    <input type="text" id="descripcion" />
                </div>
                <div class="flex gap-2">
                    <div>
                        <label htmlFor="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" value="1" />
                    </div>
                    <div class="flex-1">
                        <label htmlFor="">Importe</label>
                        <input type="number" id="importe" />
                    </div>
                </div>
                <div class="flex-1">
                    <label htmlFor="totalInput">Total</label>
                    <input type="number" disabled id="totalInput" />
                </div>
                <div class="flex flex-col">
                    <label htmlFor="tipo">Tipo</label>
                    <select name="tipo" id="tipo">
                        <option value="Gasto">Gasto</option>
                        <option value="Egreso">Egreso Particular</option>
                    </select>
                </div>
                <div>
                    <label htmlFor="">Categoria</label>
                    <div class="flex gap-2 justify-between align-start">
                        <select name="categoria" id="categoria">
                            <option value="">---Seleccionar Una Opcion---</option>
                        </select>
                        <button id="agregarCateogoria">+</button>
                    </div>
                </div>
            </div>

            <div class="flex justify-around mt-2">
                <button id="guardar">Guardar</button>
                <button id="modificar" class="none">modificar</button>
                <button id="cancelar">Cancelar</button>
            </div>
        </div>
    </section>

    <script src="./gastos.js"></script>
</body>

</html>
