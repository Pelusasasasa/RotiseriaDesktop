<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Generales</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./gastos.css">
</head>
<body>
    <section>
        <header>
            <div class="flex justify-around align-center">
                <h1>Control de Gastos</h1>
        
                <button id="salir" class="flex gap-2">
                    <span>x</span>
                    Salir</button>
            </div>
        
            <div class="flex justify-around mb-2">
                <div>
                    <input type="text" placeholder="Buscar Gasto..." name="" id="">
                </div>
                <div>
                    <label for="fecha">Fecha</label>
                    <input type="date">
                </div>
                <div>
                    <label for="">Fecha</label>
                    <input type="date" name="" id="">
                </div>
            </div>
        
        </header>
        
        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripcion</th>
                        <th>Importe</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <td>Fecha</td>
                    <td>Descripcion</td>
                    <td>Importe</td>
                    <td>Tipo</td>
                    <td>Acciones</td>
                </tbody>
            </table>
        </div>
        
        <div class="flex justify-end mt-2">
            <Button id="agregar" class="flex gap-2">
                <span>
                    +
                </span>
                Agregar Gasto
            </Button>
        </div>
        
        
        <div id="modal" class="">
            <div class="flex flex-col gap-2">
                <div>
                    <label htmlFor="">Fecha</label>
                    <input type="date" id="fecha" />
                </div>
                <div>
                    <label htmlFor="">Descripcion</label>
                    <input type="text" id="descripcion"/>
                </div>
                <div>
                    <label htmlFor="">Importe</label>
                    <input type="number" id="importe"/>
                </div>
                <div>
                    <label htmlFor="">Categoria</label>
                    <input type="text" id="categoria" />
                </div>
            </div>

            <div class="flex justify-around mt-2">
                <button id="guardar">Guardar</button>
                <button id="cancelar">Cancelar</button>
            </div>
        </div>
    </section>

    <script src="./gastos.js"></script>
</body>
</html>
