<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Venta</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="index.css" />
    <link href="../../node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet">
  </head>
  <body>

    <!-- Cliente -->
    <header class="grid colums-3 gap-1 mx-2 mb-1">
      <div class="flex flex-col">
        <label for="codigo">Codigo</label>
        <input type="text" name="codigo" id="codigo">
      </div>

      <div class="flex flex-col">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Nombre del Cliente" name="nombre" id="nombre">
      </div>

      <div class="flex flex-col">
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion">
      </div>

      <div class="flex flex-col">
        <label for="telefono">Telefono</label>
        <input type="text" name="telefono" id="telefono">
      </div>

      <div class="flex flex-col">
        <label for="cuit">Cuit</label>
        <input type="text" name="cuit" id="cuit">
      </div>

      <div class="flex flex-col">
        <label for="condicionIva">Condicion Iva</label>
        <select name="condicionIva" id="condicionIva">
          <option value="Consumidor Final">Consumidor Final</option>
          <option value="monotributo">Monotributo</option>
          <option value="inscripto">Inscripto</option>
          <option value="exento">Exento</option>
        </select>
      </div>
    </header>

    <!-- Principal -->
    <section id="principal" class="grid colums-2 px-1">

      <div id="venta" class="bg-white flex flex-col">
        <div class="flex justify-around items-center my-1">
          <button id="manual">+ Manual</button>
          <span id="limpiar" class="text-destructive font-semibold p-1">Limpiar</span>
        </div>

        <div id="divCarrito" class="mx-1 h-35">
          <div class="flex w-full justify-center">
            <p>El Carrito esta Vacio</p>
          </div>
        </div>

        <div id="total" class="none mx-1 mt-auto mb-1">
          <div class="flex flex-col">
            <span class="mt-1">Observaciones: </span>
            <textarea name="observaciones" rows="3" id="observaciones"></textarea>
          </div>

          <div class="flex justify-between items-center">
            <h4 class="text-balance">Total: </h4>
            <span id="precioTotal" class="text-primary font-semibold"></span>
          </div>

          <div class="flex justify-around gap-2" id="botonesTotales">
            <button id="efectivo" class="w-50">$ Efectivo</button>
            <button id="tarjetaCredito" class="w-50">Tarjeta</button>
          </div>

          <div class="mt-2 justify-center flex" id="facturar">
            <button class="w-90">Procesar Venta</button>
          </div>
        </div>
      </div>

      <div id="productos">
          <div class="buscador flex bg-white mt-1 mx-2 w-90">
            <input type="text" class="w-full mb-1 px-1" placeholder="Buscar producto por descripcion..." name="buscarProducto" autofocus id="buscarProducto">
          </div>
          
          <section class="secciones overflow-auto m-0 bg-white">
              
          </section>

          <section class="tarjetas bg-white gap-2 grid colums-2">

          </section>
          
      </div>
    </section>

    <!-- Alerta -->
    <div class="alerta none gap-1 modal">
      <div class="spinner"></div>
      <p class="texto text-white">Generando certificado de AFIP</p>
    </div>

    <!-- Modal Producto Manual -->
     <div id="modal" class="none modal">
      <div class="modalContainer">
        <div class="flex justify-between">
          <h4>Agregar Producto Manual</h4>
          <span class="font-bold cursor-pointer text-xl cerrarModal">x</span>
        </div>

        <main>
          <div>
            <label for="descripcionProducto">Descripcion del producto</label>
            <input type="text" name="descripcionProducto" id="descripcionProducto" placeholder="Ej: Producto Especial">
          </div>

          <div>
            <label for="precioProducto">Precio</label>
            <input type="number" name="precioProducto" placeholder="0.00" id="precioProducto">
          </div>

          <div>
            <label for="impuestoProducto">Impuesto</label>
            <input type="number" value="21.00" name="impuestoProducto" id="impuestoProducto">
          </div>
        </main>

        <div id="modalBotones">
          <button id="aceptar">Agregar</button>
          <button id="cancelar" class="cerrarModal">Cancelar</button>
        </div>
      </div>  
     </div>


    <script src="./venta.js"></script>
  </body>  
</html>
