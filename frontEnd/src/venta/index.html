<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Venta</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="index.css" />
    <link href="../../node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet">
  </head>
  <body>

    <header class="grid colums-3 gap-1 mx-2 mb-1">
      <div class="flex flex-col">
        <label for="codigo">Codigo</label>
        <input type="text" name="codigo" id="codigo">
      </div>

      <div class="flex flex-col">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Nombre del Cliente" name="nombre" id="nombre">
      </div>

      <div class="flex flex-col">
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion">
      </div>

      <div class="flex flex-col">
        <label for="telefono">Telefono</label>
        <input type="text" name="telefono" id="telefono">
      </div>

      <div class="flex flex-col">
        <label for="cuit">Cuit</label>
        <input type="text" name="cuit" id="cuit">
      </div>

      <div class="flex flex-col">
        <label for="condicionIva">Condicion Iva</label>
        <select name="condicionIva" id="condicionIva">
          <option value="Consumidor Final">Consumidor Final</option>
          <option value="monotributo">Monotributo</option>
          <option value="inscripto">Inscripto</option>
          <option value="exento">Exento</option>
        </select>
      </div>
    </header>

    <section id="principal" class="grid colums-2 gap-2">

      <div id="venta">
        
    
        <main class="">
          <section class="">
            <div class="cod-barra">
              <label for="cod-barra">Codigo</label>
              <input class="w-100" type="text" name="cod-barra" autofocus id="cod-barra">
            </div>
    
            <div>
              <label for="cantidad">Cantidad</label>
              <input class="w-100" type="number" name="cantidad" value="1.00" id="cantidad">
            </div>
    
            <div>
              <label for="descripcion">Descripcion</label>
              <input class="w-100" type="text" name="descripcion" autofocus id="descripcion">
            </div>
    
            <div>
              <label for="precio-U">Precio-U</label>
              <input class="w-100" type="number" name="precio-U" id="precio-U">
            </div>
          </section>
    
          <section class="listarProductos">
            <table>
              <thead>
                <tr>
                  <th>Cod-Barras</th>
                  <th>Cantidad</th>
                  <th class="th-nombre">Nombre</th>
                  <th>Precio-U</th>
                  <th>Precio-T</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody class="tbody"></tbody>
            </table>
          </section>
    
        </main>
  
        <main class="totales">
    
          <div class="condicionVenta">
    
            <div class="contado">
              <input type="radio" name="condicion" checked value="CD" id="contado">
              <label for="contado">Contado</label>
            </div>
    
            <div class="contado">
              <input type="radio" name="condicion" value="T" id="tarjetPago">
              <label for="tarjetPago">Tarjeta</label>
            </div>
    
          </div>
    
          <div class="total">
            <label for="total">Total</label>
            <input type="number" disabled name="total" id="total" value="0.00">
          </div>
        </main>
      </div>

      <div id="productos" >
          <div class="buscador mx-2 flex">
            <label for="buscador">Buscar Producto</label>
            <input type="text" class="w-full mb-1 border rounded-sm px-1" placeholder="Buscar producto por descripcion..." name="buscarProducto" autofocus id="buscarProducto">
          </div>
          
          <section class="secciones">
              
          </section>

          <section class="tarjetas bg-white gap-2 h-50 grid colums-3">

          </section>
          
      </div>
    </section>

      <div class="spinner"></div>

    </div>

  </body>
