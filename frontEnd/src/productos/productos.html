<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Productos</title>

<body class="productos">
        <div class="buscador">
            <fieldset>
                <legend>Buscador</legend>

                <div class="caja" id="select">
                    <label for="seleccion">Seleccion</label>
                    <select name="seleccion" id="seleccion">
                        <option value="codigo">Codigo</option> 
                        <option selected="true" value="descripcion">Descripcion</option>
                    </select>
                </div>
                <div class="caja" id="input">
                    <label for="buscador">Buscar Producto</label>
                    <input type="text" name="buscarProducto" autofocus id="buscarProducto">
                </div>
                <div>
                    <p>Apretar Enter para buscar</p>
                </div>
            </fieldset>
        </div>
        <section class="tarjetas">

        </section>
        <section class="botones">
            <button class="agregar">Agregar Producto</button>
            <button class="salir">Salir</button>
        </section>
</body>
<script src="./productos.js"></script>
</html>
