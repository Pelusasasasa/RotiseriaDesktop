<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./caja.css">
    <link href="../../node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet">
</head>

<body>
    <section class="pesta単a">
        <main class="pesta単aSeleccionada">
            <p>Ingresos</p>
        </main>
    </section>
    <section class="filtro">
        <main class="">
            <button class="buttonSeleccionado contado">Contado</button>
            <button class="tarjeta">Tarjeta</button>
        </main>
        <div class="seleccion">
            <button id="botonDia" class="botonDia seleccionado">Dia</button>
            <button id="botonMes" class="botonMes">Mes</button>
            <button id="botonAnio" class="botonAnio">A単o</button>
        </div>
        <main class="fechas">
            <div class="dia">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <div class="mes none">
                <label for="mes">Mes</label>
                <select name="mes" id="mes">
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
            <div class="anio none">
                <label for="anio">A単o</label>
                <input type="text" name="anio" id="anio">
            </div>
        </main>

        <main>
            <label for="facturas">Facturas</label>
            <input type="checkbox" name="facturas" id="facturas">
        </main>

    </section>
    <section class="listado">
        <table>
            <thead>
                <tr>
                    <th>Nro</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Cod Producto</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Total</th>
                    <th>Vendedor</th>
                    <th>Caja</th>
                    <th>Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="tbodyListado"></tbody>
        </table>
    </section>
    <section class="gastos none">
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Descripcion</th>
                    <th>Importe</th>
                </tr>
            </thead>
            <tbody class="tbodyGastos"></tbody>
        </table>
    </section>
    <section class="botones">
        <button class="volver">Volver</button>
        <div class="totales">
            <label for="total">Total</label>
            <input type="text" name="total" id="total">
        </div>
    </section>
</body>
<script src="./caja.js"></script>

</html>
